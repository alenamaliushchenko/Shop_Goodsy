<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Goodsy</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:wght@500&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header  container">

        <div class="menu-container">
            <img src="img/logo.png" width="120" alt="logo-header" class="logo" loading="lazy">
            <div class="user-icon">
                <img src="img/user.png" alt="user icon" loading="lazy">
            </div>
            <input class="menu-checkbox" id="menu-toggle" type="checkbox" />
            <label for="menu-toggle" class="menu-icon" aria-label="Menu-toggle">
                <span class="menu-checkbox-line"></span>
                <span class="menu-checkbox-line"></span>
                <span class="menu-checkbox-line"></span>
            </label>
            <div class="mobile-menu-content">
                <ul class="mobile-menu-list">
                    <li class="mobile-menu-list-item">
                        <a href="#about">Спеціальні пропозиції</a>
                    </li>
                    <li class="mobile-menu-list-item">
                        <button type="button" class="toggle-btn">Категорії</button>
                        <ul class="subcategory-list hidden">
                            <li><a href="#shop">Овочі</a></li>
                            <li><a href="#deals">Фрукти</a></li>
                            <li><a href="#app">Молочні товари</a></li>
                            <li><a href="#drinks">Напої</a></li>
                        </ul>
                    </li>
                    <li class="mobile-menu-list-item">
                        <a href="#cart">Кошик</a>
                    </li>
                    <li class="mobile-menu-list-item">
                        <button type="button" class="toggle-btn">Контакти</button>
                        <div class="contact-info hidden">
                            <p class="contact-phone">Телефон гарячої лінії: <a href="tel:+380631234567">+38 (063) 123 45 67</a></p>
                            <p class="contact-location">Адреса магазину: <a href="https://www.google.com/maps/place/Львів,+Україна" target="_blank">м. Львів, вул. Прикладна, 10</a></p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>



        <div id="category-container"></div>  
        <div id="product-container"></div>
    </main>

    
    <script type="module" src="/js/main.js"></script>
    <script src="js/mobile-menu.js"></script>
</body>
</html>
